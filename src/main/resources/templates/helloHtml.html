<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<h1 th:inline="text">Hello.v.2</h1>
<!--/*@thymesVar id="hello" type="java.lang.String"*/-->
<p th:text="${hello}"></p>
<tr  th:each="seckill,iterStat : ${hello}">
    <!--/*@thymesVar id="seckillId" type="java.lang.Integer"*/-->
    <th scope="row" th:text="${seckill.seckillId}">1</th>
    <td >
        <img th:src="${seckill.name}"/>
    </td>
    <td th:text="${seckill.number}">Otto</td>
    <td th:text="${seckill.startTime}">@mdo</td>
    <td th:text="${seckill.endTime}">index</td>
    <td th:text="${seckill.createTime}">index</td>
</tr>
</body>
</html>
